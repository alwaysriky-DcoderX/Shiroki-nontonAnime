<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian - By Shiroki</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component - Loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Search Results Header -->
    <section class="search-header">
        <div class="container">
            <div class="search-info">
                <h1 id="search-title" class="search-title">Hasil Pencarian</h1>
                <p id="search-subtitle" class="search-subtitle">Menampilkan hasil untuk: <span id="search-query"></span></p>
            </div>
            <div class="search-stats">
                <span id="search-count" class="search-count">0 hasil ditemukan</span>
            </div>
        </div>
    </section>

    <!-- Loading State -->
    <div id="loading-state" class="loading-fullscreen">
        <div class="spinner"></div>
        <p>Mencari anime...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-fullscreen" style="display: none;">
        <div class="error-content">
            <h2>âŒ Tidak Ada Hasil</h2>
            <p id="error-message">Tidak ditemukan anime dengan kata kunci tersebut</p>
            <div class="error-actions">
                <button id="btn-retry-search" class="btn btn-primary">Coba Lagi</button>
                <a href="index.html" class="btn btn-secondary">Kembali ke Home</a>
            </div>
        </div>
    </div>

    <!-- Search Results -->
    <main id="search-results" class="search-results" style="display: none;">
        <div class="container">
            <div id="results-container" class="anime-grid">
                <!-- Results will be populated here -->
            </div>
        </div>
    </main>

    <!-- Footer Component - Loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Load components first, then other scripts -->
    <script src="../scripts/components-loader.js"></script>
    <script src="../scripts/search.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
